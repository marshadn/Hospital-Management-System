{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Booking
{% endblock %}

{% block content %}
  <h1 class="text-center"> Make An Appointment</h1>
  <hr>
  <div class="container w-50 pd-4 bg-info text-center my-5 border rounded">
  <form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button class="btn btn-primary mb-4" type="submit">
      Submit
    </button>
    
  </form>
  </div>
{% endblock %}
